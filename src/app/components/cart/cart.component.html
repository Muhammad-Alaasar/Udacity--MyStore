<div class="empty-cart-message" *ngIf="!cartProducts.length">
    <h4>Cart Empty, Go back to productlist and add products to cart</h4>
</div>

<div class="cart-container" *ngIf="cartProducts.length">
    <div class="cart-panel">
        <div class="cart-item" *ngFor="let product of cartProducts">
            <img src={{product.url}} alt="">
            <div class="cart-item-details">
                <h4>{{product.name}}</h4>
                <p>${{product.price}}</p>
                <p>Amount: <input class="number-input" type="number" name="product.quntity" (ngModelChange)="checkTotal()" [(ngModel)]="product.quntity" [value]="product.quntity" id=""></p>
                <button (click)="removeProduct(product.id)">Delete</button>
            </div>
        </div>
        <h3>Total:${{total.toFixed(2)}}</h3>
    </div>
    <form action="" class="form-margin">
        <label for="fullname">Full Name</label><br><br>
        <input type="text" name="fullname" id="" placeholder="(minimum 3 characters)"><br><br>
        <label for="address">Address</label><br><br>
        <input type="text" name="address" id="" placeholder="(minimum 6 characters)"><br><br>
        <label for="credit-cart">Credit Cart Number</label><br><br>
        <input type="number" name="credit-cart" id="" placeholder="(16-digit number)"><br><br>
        <small>We'll never share your payment details with anyone else.</small><br><br><br>
        <button type="submit">Submit</button>
    </form>
</div>
