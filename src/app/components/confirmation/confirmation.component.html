<div class="confirmation-container">
    <div class="confirmation-items">
        <h2 class="confirmation-header">Success!</h2>
        <div class="confirmation-item">Thank you, <b>{{userInfo.fullname}}!</b></div>
        <div class="confirmation-item">Your <b>${{userInfo.total}}</b> order is confirmated!</div>
        <div class="confirmation-item">Please allow 1-3 business day(s) for shipping.</div>
        <button (click)="redirect()">Back to product list</button>
    </div>
</div>
