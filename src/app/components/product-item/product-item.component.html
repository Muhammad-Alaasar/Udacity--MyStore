<div class="product-container">
    <a routerLink="product/{{product.id}}">
        <img class="product-image" src={{product.url}} alt="">
    </a>
        <h4>{{product.name}}</h4>
        <p>${{product.price}}</p>
    <form action="" #productForm="ngForm" (ngSubmit)="addToCart(product)">
        <select class="select-input" name="quntity" [(ngModel)]="quntity">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <button class="select-input" type="submit">Add to Cart</button>
    </form>
</div>
